---
name: training_project
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.5.0
  go_router: ^11.1.3
  lottie: ^2.6.0
  flutter_spinkit: ^5.2.0
  path_provider: ^2.1.1
  qr_flutter: ^4.1.0
  permission_handler: ^11.0.1
  share: ^2.0.4
  animated_snack_bar: ^0.3.1
  flutter_bloc: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "Assets/Images/qr image icon app.jpg"

flutter:
  uses-material-design: true
  assets:
    - Assets/Animations/
    - Assets/Fonts/
    - Assets/Images/

  fonts:
    - family: Poppins
      fonts:
        - asset: Assets/Fonts/Poppins-Regular.ttf
